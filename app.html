      <div class="question">

        <div class="form-check">

        <div class="form-check">

      <div class="question">
        <p class="lead">Great â€” based on your answers, we can help.</p>
        <p>Just drop your info below, and weâ€™ll show you exactly how weâ€™d grow your business.</p>
        <input type="text" class="form-control mb-2" placeholder="Your Name" required>
        <input type="email" class="form-control mb-2" placeholder="Your Email" required>
        <input type="tel" class="form-control mb-3" placeholder="Your Phone Number" required>
        <button type="submit" class="btn btn-success w-100">Get My Custom Plan</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const questions = document.querySelectorAll('.question');
    let currentStep = 0;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "thank-you.html";
    });

    form.addEventListener('change', function(e) {
      const activeQuestion = questions[currentStep];

      // Don't auto-advance on the last question (email/phone capture)
      if (currentStep === questions.length - 1) return;

      const selected = activeQuestion.querySelector('input[type=radio]:checked');
      if (selected) {
        questions[currentStep].classList.remove('active');
        currentStep++;
        if (currentStep < questions.length) {
          questions[currentStep].classList.add('active');
        }
      }
    });
  </script>
  <script>
    const phoneInput = document.querySelector('input[type="tel"]');
    phoneInput.addEventListener('input', function (e) {
      let digits = e.target.value.replace(/\D/g, '').substring(0, 10);
      let formatted = '';
  
      if (digits.length > 6) {
        formatted = `${digits.slice(0, 3)}-${digits.slice(3, 6)}-${digits.slice(6)}`;
      } else if (digits.length > 3) {
        formatted = `${digits.slice(0, 3)}-${digits.slice(3)}`;
      } else {
        formatted = digits;
      }
  
      e.target.value = formatted;
    });
  </script>
  
</body>
</html>
